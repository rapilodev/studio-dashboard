<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="studio-dashboard.css">
<link rel="stylesheet" href="fonts/dseg.css">
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    type="text/javascript"></script>
<script src="studio-dashboard.js"></script>
</head>

<body>
    <div id="status">
        <div id="clocks" class="card">
            <div id="time">
                <svg id="clock1" xmlns="http://www.w3.org/2000/svg"></svg>
            </div>
            <div id="running">
                <svg id="clock2" xmlns="http://www.w3.org/2000/svg"></svg>
            </div>
        </div>
        <div id="events" class="card"></div>
    </div>

    <div id="meters">
        <div id="leftIn" class="bar card">
            <div id="peak">
                <div id="peakLabel"></div>
                <div id="rms">
                    <div id="rmsLabel"></div>
                </div>
            </div>
        </div>
        <div id="rightIn" class="bar card">
            <div id="peak">
                <div id="peakLabel"></div>
                <div id="rms">
                    <div id="rmsLabel"></div>
                </div>
            </div>
        </div>

        <div id="leftOut" class="bar card">
            <div id="peak">
                <div id="peakLabel"></div>
                <div id="rms">
                    <div id="rmsLabel"></div>
                </div>
            </div>
        </div>
        <div id="rightOut" class="bar card">
            <div id="peak">
                <div id="peakLabel"></div>
                <div id="rms">
                    <div id="rmsLabel"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
